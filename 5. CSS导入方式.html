<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 导入方式</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <style>
        p {
            color: blue;
            font-size: 14px;
        }
        h2 {
            color: green;
        }
        h3 {
            color: aqua;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <p>这是一个应用了CSS样式的文本</p>
    <h1 style="color: red;">这是一个一级标题标签，应用内联样式</h1>
    <h2>这是一个二级标题，应用内部样式</h2>
    <h3>这是一个三级标题，应用外部样式</h3>
</body>
</html>
