<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS控制语句</title>
</head>
<body>
    <script>
        let age = 18;
        if (age > 18) {
            console.log('你已经成年了');
        } else if (age == 18) {
            console.log('刚成年');
        } else {
            console.log('未成年');
        }

        console.log('for 循环');
        for(let i = 1; i <= 10; i++){
            console.log(i);
        }

        console.log('while 循环');
        let count = 1;
        while(count <= 10){
            console.log(count);
            count++;
        }
        
        for(var i = 0; i < 5; i++){
            if(i == 2){
                continue;
            }
            if(i == 4){
                break;
            }
            console.log(i);
        }
    </script>
</body>
</html>
