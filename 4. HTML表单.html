<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表单</title>
</head>
<body>
    <form action="#">
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入用户名"><br><br>
        
        
        <label for="pwd">密码：</label>
        <input type="password" id="pwd" placeholder="请输入密码"><br><br>

        <label>性别</label>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender">其它 <br><br>

        <label>爱好</label>
        <input type="checkbox" name="hobby"> 网球
        <input type="checkbox" name="hobby"> 游戏 <br><br>

        <input type="submit" value="上传">
    </form>
</body>
</html>
