<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS基本语法</title>
</head>
<body>
    <script>
        // 函数作用域，避免使用
        var x;
        // 块级作用域
        let y = 5;
        const PI = 3.14;
        console.log(x, y, PI);
        let name = '大壮';
        console.log(name);
        let empty_value = null;
        console.log(empty_value);

        
        
    </script>
</body>
</html>
